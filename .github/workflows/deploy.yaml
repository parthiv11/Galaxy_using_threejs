name: Deploy Galaxy made with ThreeJS
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/setup-node@v3.2.0
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm install gh-pages
      - run: npm run build
      - run:  |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/Galaxy_using_threejs.git
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
        env:
         GITHUB_TOKEN: ${{ secrets.GARBAGE }}
